<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Color Picker</title>
  <!-- Bootstrap CSS -->
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
  <!-- Custom CSS -->
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="container mt-5">
    <div class="row justify-content-center">
      <div class="col-md-6 border rounded p-4 shadow-sm text-center">
        <label for="colorPicker" class="font-weight-bold mb-2">Seleccionar Color</label>
        <input type="color" id="colorPicker" class="form-control form-control-lg mb-3">
        <div class="row">
          <div class="col-md-4">
            <label for="redRange" class="font-weight-bold mb-2">Rojo</label>
            <input type="range" class="form-control-range" id="redRange" min="0" max="255" value="0">
            <input type="number" class="form-control mt-2" id="redInput" min="0" max="255" value="0">
          </div>
          <div class="col-md-4">
            <label for="greenRange" class="font-weight-bold mb-2">Verde</label>
            <input type="range" class="form-control-range" id="greenRange" min="0" max="255" value="0">
            <input type="number" class="form-control mt-2" id="greenInput" min="0" max="255" value="0">
          </div>
          <div class="col-md-4">
            <label for="blueRange" class="font-weight-bold mb-2">Azul</label>
            <input type="range" class="form-control-range" id="blueRange" min="0" max="255" value="0">
            <input type="number" class="form-control mt-2" id="blueInput" min="0" max="255" value="0">
          </div>
        </div>
      </div>
    </div>
    <div class="row mt-4 justify-content-center">
      <div class="col-md-6 text-center">
        <div id="colorBox" class="color-box rounded-lg border d-inline-block"></div>
        <p id="hexValue" class="mt-3 font-weight-bold">CÃ³digo hexadecimal: #000000</p>
      </div>
    </div>
  </div>

  <!-- Bootstrap JS and jQuery -->
  <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
  <!-- Custom JavaScript -->
  <script src="script.js"></script>
</body>
</html>
